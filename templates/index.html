<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb);
            text-align: center;
            padding: 40px;
            color: #333;
            animation: fadeInBody 1s ease-in;
        }

        @keyframes fadeInBody {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 50px;
            color: #ff3399;
            text-shadow: 2px 2px #fff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .word {
            font-size: 40px;
            margin: 20px;
            font-weight: bold;
            color: #222;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .char {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            line-height: 50px;
            font-size: 30px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .char.guessed {
            border: 2px solid #ff66cc;
            background: #ffe6f0;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .status {
            font-size: 22px;
            margin: 10px;
            color: #0066cc;
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .guessed {
            font-size: 18px;
            margin-top: 10px;
            color: #ff6600;
        }

        input[type="text"] {
            font-size: 20px;
            padding: 5px;
            border: 2px solid #ff66cc;
            border-radius: 8px;
            text-align: center;
            width: 60px;
            transition: all 0.2s ease;
        }

        input.wrong {
            animation: wiggle 0.4s;
        }

        @keyframes wiggle {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        button {
            background-color: #ff66cc;
            color: white;
            font-size: 20px;
            padding: 8px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        button:hover {
            background-color: #ff3399;
            transform: scale(1.1);
        }

        .emoji {
            font-size: 50px;
            margin-top: 20px;
        }

        .bottom-emoji span {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        .bottom-emoji span:nth-child(2) { animation-delay: 0.3s; }
        .bottom-emoji span:nth-child(3) { animation-delay: 0.6s; }
        .bottom-emoji span:nth-child(4) { animation-delay: 0.9s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
            display: inline-block;
            animation: fadeInCard 1s ease;
        }

        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        a {
            margin-left: 15px;
            font-size: 16px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #ff3399;
            animation: pulseLink 1s infinite;
        }

        @keyframes pulseLink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Hangman Game ðŸ§©</h1>

        <div class="word">
            {% for c in word_display %}
                <span class="char {% if c != '_' %}guessed{% endif %}">{{ c }}</span>
            {% endfor %}
        </div>

        <div class="status">{{ message }}</div>
        <div class="status">Attempts left: {{ attempts }}</div>
        <div class="guessed">Guessed letters: {{ guessed_letters if guessed_letters else 'None' }}</div>

        <form method="post">
            <input type="text" name="letter" maxlength="1" required autofocus
                   class="{% if 'Sorry' in message %}wrong{% endif %}"
                   {% if game_over %} disabled {% endif %}>
            <button type="submit" {% if game_over %} disabled {% endif %}>Guess!</button>
            <a href="{{ url_for('new_game') }}">Start new game</a>
        </form>

        <div class="bottom-emoji">
            <span>âœ¨</span> <span>ðŸŒˆ</span> <span>ðŸŽ‰</span> <span>ðŸ¦„</span>
        </div>
    </div>
</body>
</html>
